<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Nighttime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href="../css/main.css">
</head>
<body>

    <a href="#main-content" class="skip-to-content">Saltar al contenido principal</a>
    <!-- Copy the header from other pages -->
    <header class="navbar">
        <!-- ...existing navbar code... -->
    </header>

    <main id="main-content">
        <section class="payment-section">
            <div class="payment-container glow-effect">
                <h2>Finalizar Reserva</h2>
                <div class="booking-summary" role="region" aria-live="polite"></div>
                <div class="payment-form">
                    <h3>Detalles del Pago</h3>
                    <p>Página en construcción. El sistema de pago estará disponible próximamente.</p>
                    <div class="buttons">
                        <a href="javascript:history.back()" class="standard-button secondary" aria-label="Volver a la página anterior">Volver</a>
                    </div>
                </div>
            </div>
        </section>
    
    <!-- Copy the footer from other pages -->
    <footer>
        <!-- ...existing footer code... -->
    </footer>

    <script>
        // Get URL parameters to show booking summary
        const params = new URLSearchParams(window.location.search);
        const summaryDiv = document.querySelector('.booking-summary');
        
        if(params.has('room')) {
            const summary = `
                <div class="summary-details">
                    <h3>Resumen de la Reserva</h3>
                    <p><strong>Nombre:</strong> ${params.get('name')}</p>
                    <p><strong>Email:</strong> ${params.get('email')}</p>
                    <p><strong>Teléfono:</strong> ${params.get('phone')}</p>
                    <p><strong>Sala:</strong> ${params.get('room')}</p>
                    <p><strong>Invitados:</strong> ${params.get('guests')}</p>
                </div>
            `;
            summaryDiv.innerHTML = summary;
        }

        // ...existing scripts...
    </script>
</body>
</html>
