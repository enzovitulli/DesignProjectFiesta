<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nighttime Style Guide - Colores</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .style-section {
            height: 100vh;
            padding: 8rem 4rem;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.8rem;
            color: #fff;
            margin-bottom: 4rem;
            letter-spacing: 0.1rem;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            height: calc(100vh - 20rem);
            overflow-y: auto;
        }

        .color-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
            height: fit-content;
        }

        .color-sample {
            height: 12rem;
            transition: transform 0.3s ease;
        }

        .color-info {
            padding: 1.5rem;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .color-name {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .color-hex {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Color Samples - Exactly as in variables.scss */
        .text-light { background-color: #FFFFFF; }
        .text-dark { background-color: #000000; }
        .dimmed-white { background-color: #F2F2F2; }
        .dimmed-black { background-color: #111111; }
        .neon-blue { background-color: #00aaff; }
        .deep-purple { background-color: #9030FD; }
        .hot-pink { background-color: #ff4d97; }
        .deep-navy { background-color: #040a1d; }
        .cyber-teal { display: none; } /* Or remove this line completely */
        .glass-black { 
            background-color: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-navy { 
            background-color: rgba(4, 10, 29, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-purple { 
            background-color: rgba(144, 48, 253, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 1400px) {
            .color-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 999px) {
            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="style-section">
        <h1 class="section-title">Paleta de Colores</h1>
        <div class="color-grid">
            <div class="color-card">
                <div class="color-sample text-light"></div>
                <div class="color-info">
                    <div class="color-name">Text Light</div>
                    <div class="color-hex">#FFFFFF</div>
                </div>
            </div>
            <div class="color-card">
                <div class="color-sample text-dark"></div>
                <div class="color-info">
                    <div class="color-name">Text Dark</div>
                    <div class="color-hex">#000000</div>
                </div>
            </div>
            <!-- Continue with all colors from _variables.scss -->
            <!-- ... Add remaining color cards following the same pattern ... -->
        </div>
    </div>
</body>
</html>
