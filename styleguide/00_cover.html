<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nighttime Gu√≠a de Estilo - Portada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .cover-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            text-align: center;
            background-image: url('../assets/img/hero-section-image-red.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            backdrop-filter: blur(8px); /* Add base blur to entire container */
        }

        /* Add overlay to ensure text readability */
        .cover-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.55); /* Dark overlay */
            backdrop-filter: blur(4px); /* Add additional blur to overlay */
            z-index: 1;
        }

        .logo {
            width: 80px; /* Increased from 40px */
            height: 80px; /* Increased from 40px */
            margin-bottom: 3rem; /* Increased from 2rem to maintain proportions */
            filter: brightness(0) invert(1); /* Make logo white */
        }

        .title {
            font-family: 'Genos', sans-serif; /* Will use the font imported in main.css */
            font-size: 25rem; /* Increased from 9rem */
            color: #FFFFFF;
            margin-bottom: 3rem; /* Increased from 2rem */
            letter-spacing: 1rem; /* Match .logo-text letter-spacing */
            font-weight: 300;
            transition: all 0.5s ease;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2; /* Place above overlay */
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.6rem; /* Match index.scss p size */
            color: #FFFFFF;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 999px) {
            .title {
                font-size: 7rem; /* Increased from 5.6rem */
                letter-spacing: 1rem; /* Keep consistent with mobile */
            }

            .subtitle {
                font-size: 2.8rem;
            }

            .logo {
                width: 60px; /* Added responsive size */
                height: 60px;
            }
        }

        @media print {
            .cover-page {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1 class="title">NIGHTTIME</h1>
    </div>
</body>
</html>
